image: ${IMAGE_PATH}:${TAG}
manifests:
  -
    image: ${IMAGE_PATH}:${TAG}-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: ${IMAGE_PATH}:${TAG}-arm32v6
    platform:
      architecture: arm
      variant: v6
      os: linux
  -
    image: ${IMAGE_PATH}:${TAG}-arm32v7
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: ${IMAGE_PATH}:${TAG}-aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
